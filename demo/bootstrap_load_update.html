<!DOCTYPE html>
<html>
    <head>
    <title>PHP MySQL Insert Tutorial</title>
      <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap Form</title>
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-table.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    </head>
    <body>
        <div class="container">
            
        <table data-toggle="table"
           data-url="php/db_select_ajax.php"
           data-show-toggle="true"
           id="mytable"
           class="bootstrapTable"
           data-search="true"
           data-show-refresh="true"
           data-show-columns="true"
           data-unique-id="id"
          >
        <thead>
        <tr>
            <th data-field="firstname" >Firstname</th>
            <th data-field="lastname">Lastname</th>
            <th data-field="gender">Gender</th>
            <th data-field="email">Email</th>
        </tr>
        </thead>
    </table>
        
        <h3 style="text-align: center; ">form</h3>
        <form action="" method="post" id="myform" >            
            <p>
                <label class="control-label col-sm-1" for="id"> Id:</label>                   
                <input type="text" class="form-control"  name="id" id="id" placeholder="id">
            </p>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="firstname"> FirstName:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  name="firstname" id="firstname" placeholder="FirstName">
                    </div>                           
                    <label class="control-label col-sm-1" for="lastname">LastName:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="LastName">
                    </div>
                 </div>
            </div>
          <br>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="gender">Gender</label>
                    <div class="radio col-sm-4">
                      <input type="text" name="optradio" id="gender" class="form-control"  placeholder="Gender">
                         </div>		
                    <label class="control-label col-sm-1" for="email">Email address</label>
                    <div class="col-sm-4">
                       <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                </div>	
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default active" name="update" id="update" onclick="updateForm()">Update</button>
            </div>
            <div class="col-sm-1">  
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default active" name="delete" id="delete" onclick="deleteForm()">Delete</button>
            </div>
            <div class="col-sm-1"> 
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default active" name="insert" id="insert" onclick="insertForm()">Insert</button>
            </div>
        </form>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-2.2.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-table.js"></script>
        <script src="js/load_display.js"></script>
    </body>
</html>
