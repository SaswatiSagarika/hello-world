<script>
function load() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
     var fn = document.getElementById('exampleInputFirstName').value;
   var ln = document.getElementById('exampleInputLastName').value;
   var gn = document.getElementById('gender').value;
    var em = document.getElementById('exampleInputEmail1').value;
	
	var quStr = "&firstname" +fn+  "&lastname=" + ln + "&gender=" + gn "$email=" +em;
  xhttp.open("GET", "insert.php", +quStr, true);
  xhttp.send(null);
}
