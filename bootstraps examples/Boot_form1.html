<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="header"><h1>DUMMY FORM</h1></div>
  <div class="container">
  <form> 
   <div class="row">
	  
		<div class="form-group">
			<label class="control-label col-sm-1" for="exampleNm"> FirstName:</label>
		
			<div class="col-sm-4">
				<input type="text" class="form-control" id="exampleInputFirstName" placeholder="FirstName">
			</div>  
		 
			<label class="control-label col-sm-1" for="exampleInputLastName">LastName:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="exampleInputLastName" placeholder="LastName">
			</div>
		</div>
	</div>
 
  <div class="row">
	  
		<div class="form-group">
			<label class="control-label col-sm-1" for="exampleGM">Gender</label>
		
        <div class="radio col-sm-4">
			<label class="radio-inline"><input type="radio" name="optradio">Male</label>
			<label class="radio-inline"><input type="radio" name="optradio">Female</label>
		</div>
	
		
			<label class="control-label col-sm-1" for="example dob">Date of Birth</label>
		
		<div class="col-sm-4">
			<input type="date" class="form-control" id="DOb" placeholder="Date of birth">
		</div>
		</div>
	</div>
	<div class="row">
		
		<div class="form-group">
    		<label class="control-label col-sm-1" for="exampleInputpno">Phone number</label>
		
		<div class="col-sm-4">
			<input type="number" class="form-control" id="Phoneno" placeholder="Phone number">
		</div>
	
		
			<label class="control-label col-sm-1" for="exampleInputEmail1">Email address</label>
		
		<div class="col-sm-4">
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
	</div>	
	</div>
	<div class="row">
		<div class="form-group">
			<label class="control-label col-sm-1" for="exampleInputPassword1">Password</label>
		
		<div class="col-sm-4">
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		<div class="checkbox">
			<label class="control-label col-sm-6">
			<input type="checkbox"> Check me out
			</label>
		</div>
		</div>
	</div>
	</div>	
	<div class="row">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-2">
		 <button type="submit" class="btn btn-default active">Submit</button>
	</div>
	
	</div>
  
</form>

	<table id="mytable" class="table table-bordered">
	<thead>
	<tr>
		<th>firstname</th>
		<th>lastname</th>
		<th>gender</th>
		<th>email</th>
	</tr>
	</thead>
	</table></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	<script>
	var i;
	var txt="";
	var table = document.getElementById("mytable");
	$.getJSON("json/persons.json", function(data){
		var persons = data.persons;
   
	for(i=0;i< persons.length;i++) {
		var row = table.insertRow(i+1);
		var col1=row.insertCell(0);
		var col2=row.insertCell(1);
		var col3=row.insertCell(2);
		var col4=row.insertCell(3);
		
		col1.innerHTML = persons[i].firstname;
		col2.innerHTML = persons[i].lastname;
		col3.innerHTML = persons[i].gender;
		col4.innerHTML = persons[i].email;
	} });</script>
  </body>
</html>
